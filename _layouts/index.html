---
layout: base
---

<div>
  <h3>Project List</h3>
  <ul>
  {% for post in site.posts %}
    <li>
    <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%B %Y" }}</time>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    {{ post.location }}
    </li>
  {% endfor %}
  </ul>
</div>
